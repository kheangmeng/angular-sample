<div class="mat-elevation-z8">
  <div class="m-3 justify-between flex items-center">
    <div>
      <h1 class="text-2xl" i18n>Customers</h1>
      <p class="text-sm text-gray-500" i18n>All customers in the systems</p>
    </div>
    <a mat-stroked-button routerLinkActive="active" [routerLink]="'/admin/customers/create'" i18n>New Customers</a>
  </div>
  <table mat-table [dataSource]="customers" matSort (matSortChange)="announceSortChange($event)">
    <ng-container matColumnDef="idCard">
      <th mat-header-cell *matHeaderCellDef
        mat-sort-header sortActionDescription="Sort by ID Card"
      > ID Card </th>
      <td mat-cell *matCellDef="let element"> {{element.idCard}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef
        mat-sort-header sortActionDescription="Sort by Name"
      > Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef
        mat-sort-header sortActionDescription="Sort by Gender"
      > Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef
        mat-sort-header sortActionDescription="Sort by Email"
      > Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef
        mat-sort-header sortActionDescription="Sort by Phone"
      > Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef
        mat-sort-header sortActionDescription="Sort by Created At"
      > Created At </th>
      <td mat-cell *matCellDef="let element"> {{ formatDate(element.createdAt)}} </td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef
      mat-sort-header sortActionDescription="Sort by Updated At"
    > Updated At </th>
      <td mat-cell *matCellDef="let element"> {{ formatDate(element.updatedAt) }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    #paginator
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [disabled]="false"
    [showFirstLastButtons]="true"
    [pageSizeOptions]="pageSizeOptions"
    [hidePageSize]="false"
    [pageIndex]="pageIndex"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
