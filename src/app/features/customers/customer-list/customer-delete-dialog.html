<div>
  <h1 mat-dialog-title class="text-2xl font-semibold mb-6">Delete Customer</h1>
  <mat-dialog-content>
    <p>Are you sure you want to delete customer with ID Card: {{ customerIdCard }}?</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button matButton (click)="onCancel()">No Thanks</button>
    <button matButton (click)="onConfirm()" cdkFocusInitial>Ok</button>
  </mat-dialog-actions>
</div>
