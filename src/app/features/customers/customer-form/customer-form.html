<mat-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>General Information</ng-template>
      <div class="flex flex-col">
        <div class="flex gap-3">
          <mat-form-field class="w-1/2">
          <mat-label>First Name</mat-label>
            <input matInput placeholder="First name" formControlName="firstName" required>
          </mat-form-field>
          <mat-form-field class="w-1/2">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last name" formControlName="lastName" required>
          </mat-form-field>
        </div>
        <mat-form-field>
          <mat-label>Gender</mat-label>
          <mat-select placeholder="Gender" formControlName="gender" required>
            <mat-option value="male">Male</mat-option>
            <mat-option value="female">Female</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Date of birth</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dob" required>
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Place of birth</mat-label>
          <textarea matInput formControlName="pob"></textarea>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Phone Number</mat-label>
          <input matInput placeholder="Phone Number" formControlName="phone" required>
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="example@email.com" formControlName="email" required>
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      </div>
      <div class="flex justify-end">
        <button
          mat-stroked-button
          matStepperNext
          [disabled]="!firstFormGroup.valid"
        >Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Address Information">
    <form [formGroup]="secondFormGroup">
      <div class="flex flex-col">
        <mat-form-field>
          <mat-label>Street Address</mat-label>
          <input matInput formControlName="street" placeholder="Ex. 1 Main St" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>City</mat-label>
          <input matInput formControlName="city" placeholder="Ex. New York" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>State</mat-label>
          <input matInput formControlName="state" placeholder="Ex. NY" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Zip Code</mat-label>
          <input matInput type="number" formControlName="zipCode" placeholder="Ex. 10001" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Country</mat-label>
          <input matInput formControlName="country" placeholder="Ex. USA" required>
        </mat-form-field>
      </div>
      <div class="space-x-3">
        <button mat-stroked-button matStepperPrevious>Back</button>
        <button
          mat-stroked-button
          matStepperNext
          [disabled]="!secondFormGroup.valid"
        >Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Attachment</ng-template>
    <form [formGroup]="thirdFormGroup">
      <div class="flex flex-col">
        <mat-form-field>
          <mat-label>ID Card Front</mat-label>
          <input
            matInput readonly formControlName="idCardFront"
            required style="visibility: hidden;">
          <file-upload
            (onFileUploaded)="getUploadedFileUrl($event, 'idCardFront')"
          ></file-upload>
        </mat-form-field>
        <mat-form-field>
          <mat-label>ID Card Back</mat-label>
          <input
            matInput readonly formControlName="idCardBack"
            required style="visibility: hidden;">
          <file-upload
            (onFileUploaded)="getUploadedFileUrl($event, 'idCardBack')"
          ></file-upload>
        </mat-form-field>
      </div>
      <div class="space-x-3">
        <button mat-stroked-button matStepperPrevious>Back</button>
        <button mat-stroked-button matStepperNext (click)="stepper.reset()">Reset</button>
        <button
          mat-flat-button
          [disabled]="!thirdFormGroup.valid"
          (click)="onSubmit()"
        >Submit</button>
      </div>
    </form>
  </mat-step>
</mat-stepper>
