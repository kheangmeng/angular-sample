<h2 mat-dialog-title>Save Change</h2>
<mat-dialog-content>
  Do you want to save the changes you made?
</mat-dialog-content>
<mat-dialog-actions class="flex gap-2">
  <button mat-button mat-raised-button style="color: black;" (click)="onNoClick()">Cancel</button>
  <button mat-button mat-raised-button mat-dialog-close cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
