<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer #drawer class="p-2 sidenav" mode="side" opened>
    <div class="flex flex-col gap-1">
      @for(item of menuService.getMenu(); track item) {
        <a mat-button routerLinkActive="active" href="{{item.url}}" class="flex items-center gap-2 p-2 rounded hover:bg-gray-200">
          <mat-icon>{{ item.icon }}</mat-icon>
          <span>{{ item.title }}</span>
        </a>
      }
    </div>
  </mat-drawer>
  <mat-drawer-content class="p-2 bg-white" style="height: 90.5vh;">
    @if(drawer.opened) {
      <button mat-button (click)="drawer.toggle()">
        <mat-icon>arrow_circle_left</mat-icon>
      </button>
    }
    @else {
      <button mat-button (click)="drawer.toggle()">
        <mat-icon>arrow_circle_right</mat-icon>
      </button>
    }
    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
